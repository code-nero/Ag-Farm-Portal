<!DOCTYPE html>
<html>
<head>
	<title>Signin</title>
	<link rel="stylesheet" type="text/css" href="asset/css/farmer.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body id="signin">
	<div class="outerbox">
		<div class="signbox">
			<h1>Sign in</h1>
			<form>
				<div class="form-group">
   					 <label for="exampleInputEmail1">Email address</label>
   					 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></div>
   				 <div class="form-group">
    				<label for="exampleInputPassword1">Password</label>
   					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
			<button type="button" class="btn btn-primary btn-lg btn-block">Sign in</button>
			</form>
		</div>
	</div>

</body>
</html>
